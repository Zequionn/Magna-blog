{% extends 'main.html' %}
{% load static %}
{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mt-3">
            {% for field in form %}
                {{ field.label }}
                <br>
                {{ form.media }}
                {{ field }}
                <br>
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
        </div>

    </form>
{% endblock %}
